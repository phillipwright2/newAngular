<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainController">
	<input ng-model="userDomainCheck"/>
	<button ng-click="getURL(userDomainCheck)" class="btn btn-primary">CLICK ME</button>

	<!-- ng repeat is like a for each. looping every domain result in the array domainResult -->
	<div ng-repeat="domainResult in domainResults">
		<div class="well" ng-model="domainResults">

			<div ng-show = "domainResult.available">{{ domainResult.domain }} "is available"
				<button ng-click="addToList(domainResult.domain)">+</button>
			</div>
			<div ng-hide = "domainResult.available">{{ domainResult.domain }} "is not available"</div>	
		</div>
	
		<ul ng-repeat="item in itemArray">
			<li>{{item}}</li>
		</ul>		

	</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
<script src="app.js"></script>
</body>
</html>
